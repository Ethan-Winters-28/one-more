<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigam Setu - Zone Management System | Indore Smart City</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --accent-cyan: #00ffc3;
            --accent-purple: #8b5cf6;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(30, 41, 59, 0.3);
            --glass-border: rgba(0, 255, 195, 0.2);
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, var(--primary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-cyan) 0%, transparent 70%);
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 { width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s; }
        .orb-2 { width: 200px; height: 200px; top: 60%; right: 15%; animation-delay: 2s; }
        .orb-3 { width: 150px; height: 150px; bottom: 20%; left: 30%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--primary-bg);
            box-shadow: 0 0 30px rgba(0, 255, 195, 0.3);
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: -2px;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .add-news-btn {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: var(--primary-bg);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 20px rgba(0, 255, 195, 0.3);
        }

        .add-news-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 195, 0.5);
        }

        .stats-grid {
            display: flex;
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px rgba(0, 255, 195, 0.5);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .dashboard-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .dashboard-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 195, 0.3);
        }

        .dashboard-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Zone Grid */
        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Zone Card */
        .zone-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .zone-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 195, 0.1), rgba(139, 92, 246, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .zone-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent-cyan);
            box-shadow: 0 25px 50px rgba(0, 255, 195, 0.3);
        }

        .zone-card:hover::before {
            opacity: 1;
        }

        .zone-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .zone-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent-cyan);
            text-shadow: 0 0 20px rgba(0, 255, 195, 0.5);
            line-height: 1;
        }

        .zone-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 0.5rem;
        }

        .zone-status {
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
        }

        .status-maintenance {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
        }

        .zone-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-box {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(0, 255, 195, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 195, 0.2);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-cyan);
            margin-bottom: 0.25rem;
        }

        .stat-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .zone-news {
            margin-bottom: 1.5rem;
        }

        .news-item {
            background: rgba(15, 23, 42, 0.3);
            border-left: 3px solid var(--accent-cyan);
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .news-priority {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 0.5rem;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .priority-normal {
            background: rgba(0, 255, 195, 0.2);
            color: var(--accent-cyan);
            border: 1px solid rgba(0, 255, 195, 0.3);
        }

        .view-details-btn {
            width: 100%;
            background: rgba(0, 255, 195, 0.1);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 0.75rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-details-btn:hover {
            background: var(--accent-cyan);
            color: var(--primary-bg);
            box-shadow: 0 0 25px rgba(0, 255, 195, 0.4);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .modal-content {
            padding: 2rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 195, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: var(--primary-bg);
            box-shadow: 0 4px 20px rgba(0, 255, 195, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 195, 0.5);
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.3);
            color: var(--text-primary);
        }

        /* Zone Details View */
        .zone-details {
            display: none;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .zone-details.active {
            display: block;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .back-btn {
            background: rgba(148, 163, 184, 0.2);
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(148, 163, 184, 0.3);
            color: var(--text-primary);
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .details-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .map-placeholder {
            height: 250px;
            background: rgba(15, 23, 42, 0.5);
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .officer-list {
            space-y: 1rem;
        }

        .officer-item {
            background: rgba(15, 23, 42, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .officer-info h4 {
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .officer-role {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .edit-btn {
            background: rgba(0, 255, 195, 0.1);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .edit-btn:hover {
            background: var(--accent-cyan);
            color: var(--primary-bg);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-grid {
                gap: 1rem;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .zones-grid {
                grid-template-columns: 1fr;
            }

            .zone-stats {
                grid-template-columns: 1fr;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                margin: 1rem;
                max-height: 95vh;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        /* Accessibility */
        .zone-card:focus,
        .btn:focus,
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: 2px solid var(--accent-cyan);
            outline-offset: 2px;
        }

        /* Loading Animation */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">NS</div>
                <div class="logo-text">
                    <h1>Nigam Setu</h1>
                    <p>Indore Smart City Admin Portal</p>
                </div>
            </div>
            
            <div class="header-actions">
                <button class="add-news-btn" id="addNewsBtn" aria-label="Add Zone News">
                    ‚ûï Add Zone News
                </button>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalZones">22</div>
                        <div class="stat-label">Total Zones</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="activeZones">20</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalNews">45</div>
                        <div class="stat-label">News Items</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Dashboard View -->
        <div id="dashboardView">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Zone Management Dashboard</h1>
                <p class="dashboard-subtitle">
                    Monitor and manage all 22 municipal zones of Indore Smart City with real-time updates and comprehensive analytics
                </p>
            </div>

            <!-- Zones Grid -->
            <div class="zones-grid" id="zonesGrid">
                <!-- Zone cards will be dynamically generated here -->
            </div>
        </div>

        <!-- Zone Details View -->
        <div id="zoneDetailsView" class="zone-details">
            <!-- Zone details content will be dynamically generated here -->
        </div>
    </main>

    <!-- Add News Modal -->
    <div class="modal-overlay" id="newsModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add Zone News</h2>
                <button class="close-btn" id="closeNewsModal" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-content">
                <form id="newsForm">
                    <div class="form-group">
                        <label class="form-label" for="newsTitle">News Title</label>
                        <input type="text" id="newsTitle" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="newsDescription">Description</label>
                        <textarea id="newsDescription" class="form-textarea" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="newsZone">Select Zone</label>
                        <select id="newsZone" class="form-select" required>
                            <option value="">Choose a zone...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="newsPriority">Priority Level</label>
                        <select id="newsPriority" class="form-select" required>
                            <option value="normal">Normal</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelNews">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add News</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Zone Modal -->
    <div class="modal-overlay" id="editZoneModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Edit Zone Details</h2>
                <button class="close-btn" id="closeEditModal" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-content">
                <form id="editZoneForm">
                    <div class="form-group">
                        <label class="form-label" for="editZoneName">Zone Name</label>
                        <input type="text" id="editZoneName" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="editZoneOfficer">Primary Officer</label>
                        <input type="text" id="editZoneOfficer" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="editZoneStatus">Status</label>
                        <select id="editZoneStatus" class="form-select" required>
                            <option value="active">Active</option>
                            <option value="maintenance">Under Maintenance</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Zone Management System
        class ZoneManagementSystem {
            constructor() {
                this.zones = this.initializeZones();
                this.currentView = 'dashboard';
                this.currentZone = null;
                this.init();
            }

            initializeZones() {
                const zoneNames = [
                    "Rajendra Nagar", "Vijay Nagar", "Palasia", "Bhawarkuan", "Sapna Sangeeta",
                    "Indore GPO", "Rau", "Dewas Naka", "Lasudia Mori", "Aerodrome",
                    "Banganga", "Tejaji Nagar", "Khajrana", "Sanwer Road", "Mhow",

                ];

                return zoneNames.map((name, index) => ({

                    primaryOfficer: this.generateOfficerName(),

                }));

            generateOfficerName() {
                const firstNames = ['Rajesh', 'Priya', 'Amit', 'Sunita', 'Rahul', 'Kavita', 'Deepak', 'Meera'];
                const lastNames = ['Sharma', 'Patel', 'Kumar', 'Singh', 'Gupta', 'Jain', 'Verma', 'Agrawal'];
                return `${firstNames[Math.floor(Math.random() * firstNames.length)]} ${lastNames[Math.floor(Math.random() * lastNames.length)]}`;
            }

            generateInitialNews() {
                const newsItems = [
                    { title: "Infrastructure Upgrade Complete", description: "New water pipeline installation finished", priority: "normal", date: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString() },
                    { title: "Road Maintenance Scheduled", description: "Major road repairs planned for next week", priority: "high", date: new Date(Date.now() - Math.random() * 3 * 24 * 60 * 60 * 1000).toISOString() }
                ];

            init() {
                this.renderZones();
                this.setupEventListeners();

            }

            setupEventListeners() {
                // Add News Modal
                document.getElementById('addNewsBtn').addEventListener('click', () => this.openNewsModal());

                document.getElementById('cancelNews').addEventListener('click', () => this.closeNewsModal());
                document.getElementById('newsForm').addEventListener('submit', (e) => this.handleNewsSubmit(e));

                // Edit Zone Modal
                document.getElementById('closeEditModal').addEventListener('click', () => this.closeEditModal());
                document.getElementById('cancelEdit').addEventListener('click', () => this.closeEditModal());

                // Close modals on overlay click
                document.getElementById('newsModal').addEventListener('click', (e) => {

                });

                    if (e.target.id === 'editZoneModal') this.closeEditModal();
                });

                document.addEventListener('keydown', (e) => {

                        this.closeNewsModal();
                        this.closeEditModal();

                            this.showDashboard();
                        }
                    }
                });
            }

            renderZones() {
                const grid = document.getElementById('zonesGrid');
                grid.innerHTML = '';

                this.zones.forEach(zone => {
                    const card = this.createZoneCard(zone);
                    grid.appendChild(card);
                });
            }

            createZoneCard(zone) {
                const card = document.createElement('div');
                card.className = 'zone-card';
                card.setAttribute('tabindex', '0');
                card.setAttribute('role', 'button');
                card.setAttribute('aria-label', `View details for Zone ${zone.id} - ${zone.name}`);

                const statusClass = zone.status === 'active' ? 'status-active' : 'status-maintenance';
                const statusText = zone.status === 'active' ? 'Active' : 'Maintenance';

                card.innerHTML = `
                    <div class="zone-header">
                        <div>
                            <div class="zone-number">${zone.id}</div>
                            <div class="zone-name">${zone.name}</div>
                        </div>
                        <div class="zone-status ${statusClass}">${statusText}</div>
                    </div>

                    <div class="zone-stats">
                        <div class="stat-box">
                            <div class="stat-number">${zone.complaints}</div>

                            <div class="stat-number">${zone.resolved}</div>
                            <div class="stat-text">Resolved</div>

                        <div class="stat-box">

                            <div class="stat-text">Officers</div>
                        </div>

                    <div class="zone-news">

                    </div>

                    <button class="view-details-btn">View Details</button>

                card.addEventListener('click', () => this.showZoneDetails(zone));
                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.showZoneDetails(zone);
                    }

                return card;

            showZoneDetails(zone) {
                this.currentZone = zone;
                this.currentView = 'details';
                
                const dashboardView = document.getElementById('dashboardView');
                const detailsView = document.getElementById('zoneDetailsView');
                
                dashboardView.style.display = 'none';
                detailsView.innerHTML = this.createZoneDetailsContent(zone);
                detailsView.classList.add('active');
                
                this.setupDetailsEventListeners();
            }

            createZoneDetailsContent(zone) {
                const officers = [
                    { name: zone.primaryOfficer, role: 'Zone Officer' },

                ];

                return `
                    <div class="details-header">

                                <small>Zone ${zone.id} - ${zone.name} Coverage Area</small>

                            </p>

                                ${officers.map(officer => `

                                            <div class="officer-role">${officer.role}</div>

                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="details-section" style="margin-top: 2rem;">
                        <h3 class="section-title">üìä Complaints Summary</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                            <div class="stat-box">
                                <div class="stat-number">${zone.complaints}</div>

                document.getElementById('editZoneBtn').addEventListener('click', () => this.openEditModal());
            }

            showDashboard() {
                this.currentView = 'dashboard';
                this.currentZone = null;
                
                const dashboardView = document.getElementById('dashboardView');
                const detailsView = document.getElementById('zoneDetailsView');
                
                detailsView.classList.remove('active');
                setTimeout(() => {
                    detailsView.style.display = 'none';
                    dashboardView.style.display = 'block';
                }, 300);
            }

            openNewsModal() {
                document.getElementById('newsModal').classList.add('active');
                document.body.style.overflow = 'hidden';
                document.getElementById('newsTitle').focus();
            }

            closeNewsModal() {
                document.getElementById('newsModal').classList.remove('active');
                document.body.style.overflow = '';
                document.getElementById('newsForm').reset();
            }

            openEditModal() {
                if (!this.currentZone) return;
                
                document.getElementById('editZoneName').value = this.currentZone.name;
                document.getElementById('editZoneOfficer').value = this.currentZone.primaryOfficer;
                document.getElementById('editZoneStatus').value = this.currentZone.status;
                
                document.getElementById('editZoneModal').classList.add('active');
                document.body.style.overflow = 'hidden';
                document.getElementById('editZoneName').focus();
            }

            closeEditModal() {
                document.getElementById('editZoneModal').classList.remove('active');
                document.body.style.overflow = '';
                document.getElementById('editZoneForm').reset();
            }

            populateZoneSelect() {
                const select = document.getElementById('newsZone');
                select.innerHTML = '<option value="">Choose a zone...</option>';
                
                this.zones.forEach(zone => {
                    const option = document.createElement('option');
                    option.value = zone.id;
                    option.textContent = `Zone ${zone.id} - ${zone.name}`;
                    select.appendChild(option);
                });
            }

            handleNewsSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const newsData = {
                    title: document.getElementById('newsTitle').value,
                    description: document.getElementById('newsDescription').value,
                    priority: document.getElementById('newsPriority').value,
                    date: new Date().toISOString()
                };
                
                const zoneId = parseInt(document.getElementById('newsZone').value);
                const zone = this.zones.find(z => z.id === zoneId);
                
                if (zone) {
                    zone.news.unshift(newsData);
                    zone.lastUpdated = new Date().toISOString();
                    
                    this.renderZones();
                    this.updateStats();
                    this.closeNewsModal();
                    
                    // Show success animation
                    this.showSuccessMessage('News added successfully!');
                    
                    // If we're viewing this zone's details, refresh the view
                    if (this.currentView === 'details' && this.currentZone && this.currentZone.id === zoneId) {
                        this.showZoneDetails(zone);
                    }
                }
            }

            handleEditSubmit(e) {
                e.preventDefault();
                
                if (!this.currentZone) return;
                
                this.currentZone.name = document.getElementById('editZoneName').value;
                this.currentZone.primaryOfficer = document.getElementById('editZoneOfficer').value;
                this.currentZone.status = document.getElementById('editZoneStatus').value;
                this.currentZone.lastUpdated = new Date().toISOString();
                
                this.renderZones();
                this.updateStats();
                this.closeEditModal();
                this.showZoneDetails(this.currentZone);
                
                this.showSuccessMessage('Zone updated successfully!');
            }

            updateStats() {
                const totalZones = this.zones.length;
                const activeZones = this.zones.filter(z => z.status === 'active').length;
                const totalNews = this.zones.reduce((sum, zone) => sum + zone.news.length, 0);
                
                document.getElementById('totalZones').textContent = totalZones;
                document.getElementById('activeZones').textContent = activeZones;
                document.getElementById('totalNews').textContent = totalNews;
            }

            showSuccessMessage(message) {
                // Create and show a temporary success message
                const successDiv = document.createElement('div');
                successDiv.style.cssText = `
                    position: fixed;
                    top: 2rem;
                    right: 2rem;
                    background: linear-gradient(135deg, var(--success), var(--accent-cyan));
                    color: white;
                    padding: 1rem 2rem;
                    border-radius: 12px;
                    box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
                    z-index: 10000;
                    animation: slideInRight 0.3s ease;
                    font-weight: 600;
                `;
                successDiv.textContent = message;
                
                document.body.appendChild(successDiv);
                
                setTimeout(() => {
                    successDiv.style.animation = 'slideOutRight 0.3s ease';
                    setTimeout(() => {
                        document.body.removeChild(successDiv);
                    }, 300);
                }, 3000);
            }
        }
